<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <title>Slide Curso Javascript</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="slide-wrapper">
        <ul class="slide">
            <li><img src="img/foto1.jpg" alt="animais"></li>
            <li><img src="img/foto2.jpg" alt="animais"></li>
            <li><img src="img/foto3.jpg" alt="animais"></li>
